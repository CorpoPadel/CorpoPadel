name: Manual Prod Seed ðŸŒ±

on:
  workflow_dispatch:

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Seed on Production
        env:
          DATABASE_URL: ${{ secrets.TURSO_DB_URL }}
          DATABASE_AUTH_TOKEN: ${{ secrets.TURSO_DB_TOKEN }}
        run: bun run db:seed
